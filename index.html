<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assest/fonts/palatino.css">
    <link rel="stylesheet" href="assest/fonts/ubuntu.css">
    <link rel="stylesheet" href="assest/css/reset.css">
    <link rel="stylesheet" href="assest/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <title>Catering</title>
</head>
<body>
<div class="main_wrapper">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-ms-3 d-md-none">
                    <div class="menu_burger">
                        <p class="menu_burger_line"></p>
                    </div>
                </div>
                <div class="col-0 col-md-6">
                    <div class="menu d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
                        <div class="menu_item">УСЛУГИ</div>
                        <div class="menu_item">ПОРТФОЛИО</div>
                        <div class="menu_item">БЛОГ</div>
                        <div class="menu_item">КОНТАКТЫ</div>
                        <div class="menu_item d-md-none">МEРЧ</div>
                    </div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="logo_wrapper">
                        <img src="assest/img/svg/photo_2019-01-15_16-06-22@2x.png" alt="">
                    </div>
                </div>
                <div class="d-none d-md-block col-md-2 justify-content-md-start align-items-md-center">
                    <div class="header_merch">Мерч</div>
                </div>
                <button class="btn">
                    <p class="button_text d-none d-md-block">+38 (093) 711 54 70</p>
                    <img src="assest/img/svg/phone-call_header.svg" class="header_call_icon d-md-none">
                </button>
            </div>
        </div>
    </header>
    <section class="main_section">
        <div class="main_section_slider"></div>
    </section>
    <section class="services">
        <h2>Услуги</h2>
        <div class="container-fluid">
            <div class="row d-flex flex-wrap">
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_1.svg" alt="">
                        <p>Фуршет</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_2.svg" alt="">
                        <p>Шведський стол</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_3.svg" alt="">
                        <p>Свадебный банкет</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_4.svg" alt="">
                        <p>Юбилей</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_5.svg" alt="">
                        <p>Кофе-брейк</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_6.svg" alt="">
                        <p>Банкет</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_7.svg" alt="">
                        <p>Аренда оборудования</p></a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img"><img src="assest/img/svg/services_icon_8.svg" alt="">
                        <p>Доставка</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="services_wrapper_img">
                        <div class="services_icon_more"><p class="services_icon_more_line"></p></div>
                        <p>Все услуги</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="about_us">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3 col-lg-4">
                    <div class="about_us_img">
                        <img src="assest/img/about.jpg" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-9 col-lg-8">
                    <h2>О нас</h2>
                    <div class="about_us_sub-title">
                        <p>Мы занимаем лидирующие позиции на рынке кейтеринга Украины с 2007 года</p>
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>


<div class="wrapper_main_bg">
    <div class="main_bg_col"></div>
    <div class="main_bg_col"></div>
    <div class="main_bg_col"></div>
    <div class="main_bg_col"></div>
    <div class="main_bg_col d-none d-md-block"></div>
    <div class="main_bg_col d-none d-md-block"></div>

</div>

</html>
